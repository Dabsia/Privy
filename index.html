<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Privy Chat</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
   
</head>
<body>
    <div class="home__screen">
        <div class="home__screen__block">
            <img class = 'animate__image'src="./images/logo.png" alt="logo">
            <p class = 'home__screen__text'>A private messaging platform</p>
        </div>
        
    </div>
    
    <main>
        <section class = 'app'>
            <div class="logo">
                <img src="./images/logo.png" alt="loog">
            </div>
                        
                
            <div class="app__desc">
                <h1 class = 'app__desc__text'>Chatrooms for <br>
                <span>private</span> gists
                
                </h1>
                <img src="./images/smiley.png" alt="smiley_face" class = 'smiley__face'>
            </div>
            <p class="content">Privy makes it easy to spend quality time with friends, loved ones
                and chat securely as well as leaving no chat trace behind</p>
                <form id = 'myForm'>
                    <div class="chat__inputs">
                        <input type="text" maxlength="15" id = 'room_name' class = 'room_name__input' placeholder="Enter room name" autofocus autocomplete="off">
                        <input type="text" maxlength="15" id = 'chat_name' class = 'chat_name__input' placeholder="Chat name" autocomplete="off">
                    </div>
                   

                    <button type="submit" id = 'btn'>Lets's gist</button>
                </form>
                        
            <p class="talk">Just keep it simple and short</p>

            <div class="users_display">
                <div class="users">
                    <img src="./images/Rectangle 6.png" class = 'user_image1 user' alt="user6">
                    <img src="./images/Rectangle 7.png" class = 'user_image2 user' alt="user7">
                    <img src="./images/Rectangle 8.png" class = 'user_image3 user' alt="user8">
                    <img src="./images/Rectangle 9.png" class = 'user_image4 user' alt="user9">
                    <img src="./images/Rectangle 10.png" class = 'user_image5 user' alt="user10">
                    <img src="./images/Rectangle 11.png" class = 'user_image6 user' alt="user11">
                </div>
                <h4>Over 2k users <br>
                    chat on <span class = 'privy'>Privy</span>
                </h4>
            </div>

        </section>

       <section class="second__container">
           <div class="first__box">
                <div class="circle"></div>
                <div class="inner__box">
                    <div class="big__box"></div>
                    <div class="small__box"></div>
                </div>
           </div>
           <div class="second__box">
                <div class="circle"></div>
                <div class="straight__line"></div>
           </div>

           <div class="third__box">
            
            <div class="inner__box cont">
                <div class="big__box "></div>
                <div class="small__box move"></div>
           </div>
           <div class="circle circular"></div>

           

           </div>
           <div class="orange__box">
               <p class="orange__box__text">Love mobile apps? Download it now</p>
               <div class="download__apps">
                   <img src="./images/appstore.png" class = 'download'  alt="appstore">
                   <img src="./images/playstore.png" class = 'download'  alt="playstore">
               </div>
           </div>
       </section>
    </main>

    <script src='main.js'></script>
</body>
</html>
